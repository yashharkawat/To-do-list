<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <script src="to_do_list.js"></script>
    <link href="styles.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Ubuntu:regular,bold&subset=Latin">
</head>
<body>
    
    <h1 style="text-align: center;">To Do List :</h1>
    <div class="to_do_list">
        <div class="list">
            <label for="text"><h2>Add Items to Your List: </h2></label>
            <div class="input_save">
            <input type="text" autofocus placeholder="Add items" class="save"> 
            <button class="save_button">Save</button></div>
        </div>
        
        <div class="display_on_page">
            <button class="display">Display List</button>
            <button class="hide">Hide List</button>
            
        </div>
        
    </div>
    <div class="display_list"></div>
</body>
</html>
